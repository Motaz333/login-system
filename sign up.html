<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5 text-center">
        <div class="signup m-auto w-75 p-5">
            <h1>Smart Login System</h1>

            <input id="signupName" class="form-control my-3 text-white " placeholder="Enter your name" type="text">
            <input id="signupEmail" class="form-control my-3 text-white" placeholder="Enter your email" type="email">
            <input id="signupPassword" class="form-control my-3" placeholder="Enter  password" type="password">
            <p id="exist" class="text-danger"></p>
            <p id="sucsesmessage" class="text-success"></p>
           

            <button onclick=" signUp()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p class="text-white">You have an account? <a class="text-white" href="index.html">Signin</a></p>
        </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
